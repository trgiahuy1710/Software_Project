<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport"
		content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
		  integrity = "sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
		  crossorigin = "anonymous" referrerpolicy = "no-referrer"></script>
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		integrity = "sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
		crossorigin = "anonymous" referrerpolicy = "no-referrer"/>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		  integrity = "sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		  crossorigin = "anonymous" referrerpolicy = "no-referrer"></script>
  <title>admin update</title>
</head>
<body>
<div class = "container">
  <div class = "row mt-5">
	<a href = "/admin">
	  <button class = "btn btn-primary" type = "submit">Trang chủ</button>
	</a>
  </div>
  <div class = "row text-center mt-3 mb-5">
	<h1>Cập nhật sản phẩm</h1>
  </div>
  <div class = "row">
	<form action = "/admin/update/{{item['id']}}" method = "post">
	  <div class = "row">
		<div class = "btn-group" role = "group" aria-label = "Basic radio toggle button group">
		  <input type = "radio" class = "btn-check" name = "btnradio" id = "btnradio1" autocomplete = "off" checked>
		  <label class = "btn btn-outline-primary" for = "btnradio1">Áo CLB</label>

		  <input type = "radio" class = "btn-check" name = "btnradio" id = "btnradio2"
				 autocomplete = "off">
		  <label class = "btn btn-outline-primary" for = "btnradio2">Áo ĐTQG</label>
		</div>
		<div class = "col-6 mb-3">
		  <label for = "team">Mã CLB</label>
		  <input class = "form-control" type = "text" value = "{{item['team']}}" name = "team" id = "team">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "nation">Mã đội tuyển</label>
		  <input class = "form-control"
				 type = "text"
				 value = "{{item['nation']}}"
				 name = "nation"
				 id = "nation"
				 readonly>
		</div>
		<div class = "col-12 mb-3">
		  <label for = "name">Tên áo</label>
		  <input class = "form-control" type = "text" value = "{{item['name']}}" name = "name" id = "name">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "price">Giá</label>
		  <input class = "form-control" type = "number" value = "{{item['price']}}" name = "price" id = "price">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "quantity">Số lượng</label>
		  <input class = "form-control"
				 type = "number"
				 value = "{{item['quantity']}}"
				 name = "quantity"
				 id = "quantity">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "sizeTitle">Tiêu đề 1</label>
		  <input class = "form-control"
				 type = "text"
				 value = "{{item['infoTitle']}}"
				 name = "sizeTitle"
				 id = "sizeTitle">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "infoTitle">Tiêu đề 2</label>
		  <input class = "form-control"
				 type = "text"
				 value = "{{item['sizeTitle']}}"
				 name = "infoTitle"
				 id = "infoTitle">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "img1">Ảnh minh hoạ 1</label>
		  <input class = "form-control" type = "url" value = "{{img['img1']}}" name = "img1" id = "img1">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "img2">Ảnh minh hoạ 2</label>
		  <input class = "form-control" type = "url" value = "{{img['img2']}}" name = "img2" id = "img2">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "img3">Ảnh minh hoạ 3</label>
		  <input class = "form-control" type = "url" value = "{{img['img3']}}" name = "img3" id = "img3">
		</div>
		<div class = "col-6 mb-3">
		  <label for = "img4">Ảnh minh hoạ 4</label>
		  <input class = "form-control" type = "url" value = "{{img['img4']}}" name = "img4" id = "img4">
		</div>
	  </div>
	  <div class = "row justify-content-center">
		<div class = "col-2">
		  <button class = "btn btn-primary" type = "submit">Cập nhật sản phẩm</button>
		</div>
	  </div>
	</form>
  </div>
</div>

<script>
    let teamBtn = document.getElementById('btnradio1')
    let nationBtn = document.getElementById('btnradio2')
    let teamValue = document.getElementById('team')
    let nationValue = document.getElementById('nation')
    const team = teamValue.value
    const nation = nationValue.value

    teamBtn.addEventListener('click', () => {
        teamValue.readOnly = false
        if (team !== 'None') {
            teamValue.value = team
        } else {
            teamValue.value = ''
        }

        nationValue.value = 'None'
        nationValue.readOnly = true
    })

    nationBtn.addEventListener('click', () => {
        nationValue.readOnly = false
        if (nation !== 'None') {
            nationValue.value = nation
        } else {
            nationValue.value = ''
        }

        teamValue.value = 'None'
        teamValue.readOnly = true
    })
</script>

</body>
</html>
