<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <a href="/admin">
            <button class="btn btn-primary" type="submit">Trang chủ</button>
        </a>
    </div>
    <div class="row text-center mt-3 mb-5">
        <h1>Thêm sản phẩm</h1>
    </div>
    <div class="row">
        <form action="/admin/add" method="post">
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Áo CLB</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                           autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Áo ĐTQG</label>
                </div>
                <div class="col-6 mb-3">
                    <label for="team">Mã CLB</label>
                    <input class="form-control" type="text" name="team" id="team">
                </div>
                <div class="col-6 mb-3">
                    <label for="nation">Mã đội tuyển</label>
                    <input class="form-control" type="text" name="nation" value="None" id="nation" readonly>
                </div>
                <div class="col-12 mb-3">
                    <label for="name">Tên áo</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="col-6 mb-3">
                    <label for="price">Giá</label>
                    <input class="form-control" type="number" name="price" id="price">
                </div>
                <div class="col-6 mb-3">
                    <label for="quantity">Số lượng</label>
                    <input class="form-control" type="number" name="quantity" id="quantity">
                </div>
                <div class="col-6 mb-3">
                    <label for="sizeTitle">Tiêu đề 1</label>
                    <input class="form-control" type="text" name="sizeTitle" id="sizeTitle">
                </div>
                <div class="col-6 mb-3">
                    <label for="infoTitle">Tiêu đề 2</label>
                    <input class="form-control" type="text" name="infoTitle" id="infoTitle">
                </div>
                <div class="col-6 mb-3">
                    <label for="img1">Ảnh minh hoạ 1</label>
                    <input class="form-control" type="url" name="img1" id="img1">
                </div>
                <div class="col-6 mb-3">
                    <label for="img2">Ảnh minh hoạ 2</label>
                    <input class="form-control" type="url" name="img2" id="img2">
                </div>
                <div class="col-6 mb-3">
                    <label for="img3">Ảnh minh hoạ 3</label>
                    <input class="form-control" type="url" name="img3" id="img3">
                </div>
                <div class="col-6 mb-3">
                    <label for="img4">Ảnh minh hoạ 4</label>
                    <input class="form-control" type="url" name="img4" id="img4">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">Thêm</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/selectNone.js"></script>
</body>
</html>
